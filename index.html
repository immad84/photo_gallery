
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/baguetteBox.min.css">
    <title>Image Gallery</title>
</head>
<body>
    <main class="container">
        <input type="search" name="search" id="search" placeholder="Search">
        <section class="gallery">             
            <a data-caption="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
                <img src="photos/thumbnails/01.jpg" alt="Hay Bales"></a> 
  
            <a data-caption="The lake was so calm today. We had a great view of the snow on the mountains from here.">
                <img src="photos/thumbnails/02.jpg" alt="Lake"></a> 
  
            <a data-caption="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
                <img src="photos/thumbnails/03.jpg" alt="Canyon"></a> 
  
            <a data-caption="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today. ">
                <img src="photos/thumbnails/04.jpg" alt="Iceberg"></a> 
  
            <a data-caption="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
                <img src="photos/thumbnails/05.jpg" alt="Desert"></a> 
  
            <a data-caption="Fall is coming, I love when the leaves on the trees start to change color.">
                <img src="photos/thumbnails/06.jpg" alt="Fall"></a>
  
            <a data-caption="I drove past this plantation yesterday, everything is so green!">
                <img src="photos/thumbnails/07.jpg" alt="Plantation"></a>
  
            <a data-caption="My summer vacation to the Oregon Coast. I love the sandy dunes!">
                <img src="photos/thumbnails/08.jpg" alt="Dunes"></a>
  
            <a data-caption="We enjoyed a quiet stroll down this countryside lane.">
                <img src="photos/thumbnails/09.jpg" alt="Countryside Lane"></a>
  
            <a data-caption="Sunset at the coast! The sky turned a lovely shade of orange.">
                <img src="photos/thumbnails/10.jpg" alt="Sunset"></a>
  
            <a data-caption="I did a tour of a cave today and the view of the landscape below was breathtaking.">
                <img src="photos/thumbnails/11.jpg" alt="Cave"></a>
  
            <a data-caption="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
                <img src="photos/thumbnails/12.jpg" alt="Bluebells"></a>

        </section>
        <section class="modal" id="lightbox">
    
            <div class="modal-content">
                <span class="close">&times;</span>
                <span class="left"></span>
                <div class="slide"><img src="photos/01.jpg" alt="image 1"></div>
                <div class="slide"><img src="photos/02.jpg" alt="image 2"></div>
                <div class="slide"><img src="photos/03.jpg" alt="image 3"></div>
                <div class="slide"><img src="photos/04.jpg" alt="image 4"></div>
                <div class="slide"><img src="photos/05.jpg" alt="image 5"></div>
                <div class="slide"><img src="photos/06.jpg" alt="image 6"></div>
                <div class="slide"><img src="photos/07.jpg" alt="image 7"></div>
                <div class="slide"><img src="photos/08.jpg" alt="image 8"></div>
                <div class="slide"><img src="photos/09.jpg" alt="image 9"></div>
                <div class="slide"><img src="photos/10.jpg" alt="image 10"></div>
                <div class="slide"><img src="photos/11.jpg" alt="image 11"></div>
                <div class="slide"><img src="photos/12.jpg" alt="image 12"></div>
                <a class="previous">&#10094;</a>
                <a class="next">&#10095;</a>
                <span class="right"></span>
            </div>
            <p class="caption"></p>
        </section>
    </main>
</body>
<script src="js/baguetteBox.min.js" async></script>
